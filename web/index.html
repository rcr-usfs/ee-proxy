<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk93ICn6pv8EGnGgld-Ix-caUgKcDRoBc&callback=initMap"
        type="text/javascript"></script>
    <script src="https://rawgit.com/google/earthengine-api/master/javascript/build/ee_api_js_npm.js"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.611520, lng: -112.025976 },
                zoom: 8
            });
            ee.initialize('http://localhost:8081', null, () => {
                try {
                    const tilesUrl = ee.Image('CGIAR/SRTM90_V4').getMap().urlFormat;
                    const layerId = 'ee_layer';
                    const layer = new google.maps.ImageMapType({
                        name: layerId,
                        getTileUrl: function (coord, zoom) {
                            let url = tilesUrl
                                .replace('{x}', coord.x)
                                .replace('{y}', coord.y)
                                .replace('{z}', zoom);
                            return url;
                        },
                        tileSize: new google.maps.Size(256, 256),
                        minZoom: 1,
                        maxZoom: 20
                    });
                    map.mapTypes.set(layerId, layer);
                    map.setMapTypeId(layerId);
                } catch (e) {
                    console.log(e);
                }
            });
        }
    </script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

</html>
